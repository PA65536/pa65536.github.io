<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />

    <!--
    input: interval
    input: seriescount

    ontouchstart, start timer
    if duration > interval: beep
    ontouchend, end timer
    ++series

    -->

    <title>Exercice</title>
</head>

<body>
    <!--<h1>Exercice</h1> -->
    <label for="timeref">Tenir : </label>
    <input type="number" id="timeref" value="5"> secondes<br>
    <p id="time">Temps : 0s</p>
    <p id="reps">Répétition : 0</p>
    <!--<p id="alarm"></p>-->
    <!--<p ontouchstart="onTouchStart(event)" ontouchend="onTouchEnd(event)">Appuyez ici</p>
    -->
    <style>
        .btn {
            border: 1px solid;
            color: black;
            height: 200px;
            width: 200px;
        }
    </style>

    <button class=btn ontouchstart="onTouchStart(event)" ontouchend="onTouchEnd(event)">Appuyez ici</button>
    <br />

    <script>

        //if you have another AudioContext class use that one, as some browsers have a limit
        var audioCtx = new (window.AudioContext || window.webkitAudioContext || window.audioContext);

        //All arguments are optional:

        //duration of the tone in milliseconds. Default is 500
        //frequency of the tone in hertz. default is 440
        //volume of the tone. Default is 1, off is 0.
        //type of tone. Possible values are sine, square, sawtooth, triangle, and custom. Default is sine.
        //callback to use on end of tone
        function beep(duration, frequency, volume, type, callback) {
            var oscillator = audioCtx.createOscillator();
            var gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (volume) { gainNode.gain.value = volume; }
            if (frequency) { oscillator.frequency.value = frequency; }
            if (type) { oscillator.type = type; }
            if (callback) { oscillator.onended = callback; }

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + ((duration || 500) / 1000));
        };

        function play() {
            beep(500, 800)
        }

        navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;

        if (navigator.vibrate) {
            console.log("navigator.vibrate")
            navigator.vibrate(1000);
            navigator.vibrate([500, 300, 100]);
            // vibration API supported
        }

        let timerInterval = null;
        let repsCount = 0;

        function onTouchEnd(ev) {
            console.log("onTouchEnd")
            clearInterval(timerInterval)
            ++repsCount
            document.getElementById("reps").innerHTML = "Répétition : " + repsCount.toString();
        }

        function onTouchStart(ev) {

            //document.getElementById("alarm").innerHTML = ""

            console.log("onTouchStart")
            var startTime = new Date().getTime();

            // Update the count down every 1 second
            timerInterval = setInterval(function () {

                // Get today's date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = now - startTime;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Output the result in an element with id="demo"
                document.getElementById("time").innerHTML = "Temps : " + days + "d " + hours + "h "
                    + minutes + "m " + seconds + "s ";

                //console.log("distance " + distance)
                //console.log("timeref " + document.getElementById("timeref").value)
                if (distance > document.getElementById("timeref").value * 1000) {
                    //document.getElementById("alarm").innerHTML = "alarm"
                    beep(500, 800)
                }

            }, 1000);

        }
    </script>
</body>

</html>
